<div class="mis-cupones-card">
    <div class="header">
      <h2>Mis cupones</h2>
      <div class="checkboxes">
        <label><input type="checkbox" [(ngModel)]="disponibles"> Disponibles</label>
        <label><input type="checkbox" [(ngModel)]="utilizados"> Utilizados</label>
      </div>
    </div>
    <div class="cupones-list">
      <h3>Disponibles</h3>
      <table>
        <thead>
          <tr>
            <th>Nombre del cupón</th>
            <th>Categoría</th>
            <th>Fecha obtenido</th>
            <th>Fecha vencimiento</th>
            <th>Enlace</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cupon of cuponesDisponibles">
            <td>{{ cupon.nombre }}</td>
            <td>{{ cupon.nombreCategoria }}</td>
            <td>{{ cupon.fechaObtenido}}</td>
            <td>{{ cupon.fechaObtenido ? calcularFechaVencimiento(cupon.fechaObtenido) : 'Fecha no disponible' }}</td>
            <td><a href="#">Ver</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
