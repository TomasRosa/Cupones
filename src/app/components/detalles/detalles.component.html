<div class="container mt-5" *ngIf="detallesProducto">
  <section
  *ngIf="mensajeObtenerCupon === 'Cupon obtenido correctamente!'"
  class="alert alert-success"
  role="alert"
>
  {{ mensajeObtenerCupon }}
</section>

<section
  *ngIf="mensajeObtenerCupon === 'Hubo un error al obtener el cupon.'"
  class="alert alert-danger"
  role="alert"
>
  {{ mensajeObtenerCupon }}
</section>
  <div class="card mb-4">
    <div class="row g-0">
      <div class="col-md-4">
        <div class="img-container">
          <img
            class="img-fluid rounded-start"
            [src]="detallesProducto.ruta"
            alt="{{ detallesProducto.nombre }}"
          />
        </div>
      </div>
      <div class="col-md-8 card-primary">
        <div class="card-body">
          <h2 class="card-title">{{ detallesProducto.nombre }}</h2>
          <p class="card-text">{{ detallesProducto.descripcion }}</p>
          <p class="card-text fw-bold">Precio: {{ detallesProducto.precio }}</p>
          <button class="btn btn-secondary" (click)="obtenerCupon()">
            Obtener Cup√≥n <i class="bi bi-ticket-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="map" style="height: 200px;"></div>
  <div class="mt-5">
    <h3 class="w-100 text-left mb-4">SIMILARES</h3>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Utiliza ngFor para recorrer los lugares similares -->
      <div class="col" *ngFor="let lugar of lugaresSimilares">
        <div class="card similar-card h-100">
          <img
            class="card-img-top img-fluid same-height-img"
            [src]="lugar.ruta"
            [alt]="lugar.nombre"
          />
          <div class="card-body">
            <h5 class="card-title">{{ lugar.nombre }}</h5>
            <div
              class="d-flex justify-content-center align-items-center flex-grow-1 star-container"
            >
              <div class="star-rating">
                <span class="star-filled"></span>
                <span class="star-filled"></span>
                <span class="star-filled"></span>
                <span class="star-filled"></span>
                <span class="star-filled"></span>
              </div>
            </div>
            <div class="d-flex justify-content-start align-items-center me-2">
              <span class="text-decoration-line-through">$1000</span>
            </div>
            <p class="card-text">Precio: {{ lugar.precio }}</p>
            <button
              class="btn btn-primary align-self-center"
              (click)="verOferta(lugar.id)"
            >
              Ver oferta
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
