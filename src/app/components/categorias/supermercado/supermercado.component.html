<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-4 col-10 mb-3" *ngFor="let lugar of supermercado">
        <div class="card h-100">
          <img class="card-img-top img-fluid" src="{{ lugar.ruta }}" alt="{{ lugar.nombre }}">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title text-center">{{ lugar.nombre }}</h5>
            <div class="d-flex justify-content-center align-items-center flex-grow-1 star-container">
              <div class="star-rating">
                <span class="star-filled"></span>
                <span class="star-filled"></span>
                <span class="star-filled"></span>
                <span class="star-filled"></span>
                <span class="star-filled"></span>
              </div>
            </div>
            <p class="card-text text-center">{{ lugar.descripcion }}</p>
            <button class="btn btn-primary align-self-center mb-2" (click)="verOferta(lugar.id,lugar.nombre,lugar.descripcion,lugar.precio,lugar.ruta,lugar.latitud,lugar.longitud,lugar.idCategoria,lugar.nombreCategoria)">Ver oferta</button>
          </div>
        </div>
      </div>
    </div>
  </div>
